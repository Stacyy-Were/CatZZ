<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💕 Cats Galore 💕</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section>
      <h2>🌸 Cat Photos 🌸</h2>
      <div id="purr">
        <img src="images/purr.jpeg" id="cat" alt="A cute kitty" width="100" height="auto"/>
      </div>
    </section>

    <section>
      <h2>🌸 Cat Lists 🌸</h2>
      <h3>Things cats love:</h3>
      <ul>
        <li>Cat nip</li>
        <li>Laser pointers</li>
        <li>Lasagna</li>
      </ul>
      <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="Lasagna">
        <figcaption>Cats <em>love</em> lasagna.</figcaption>
      </figure>

      <h3>Top 3 things cats hate:</h3>
      <ol>
        <li>Flea treatment</li>
        <li>Thunder</li>
        <li>Other cats</li>
      </ol>
      <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Field cats">
        <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
      </figure>
    </section>

    <section>
          <h2>🐱 Upload Your Cat</h2>
          <form action="upload.php" method="POST" enctype="multipart/form-data">
            <fieldset>
              <legend>Is your cat an indoor or outdoor cat?</legend>
              <label><input type="radio" name="indoor_outdoor" value="indoor" checked> Indoor</label>
              <label><input type="radio" name="indoor_outdoor" value="outdoor"> Outdoor</label>
            </fieldset>
          
            <fieldset>
              <legend>What's your cat's personality?</legend>
              <label><input type="checkbox" name="personality[]" value="loving"> Loving</label>
              <label><input type="checkbox" name="personality[]" value="lazy"> Lazy</label>
              <label><input type="checkbox" name="personality[]" value="energetic"> Energetic</label>
            </fieldset>
          
            <input type="file" name="cat_photo" accept="image/*" required>
            <button type="submit">Submit Your Cat</button>
          </form>
        </section>
  </main>

  <footer>
    <p>💖 Made with love - <a href="https://www.freecodecamp.org">freeCodeCamp</a></p>
  </footer>
</body>
</html>
